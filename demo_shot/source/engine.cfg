[application]

name="demo_shot"
main_scene="res://res/scene/main.tscn"
icon="res://icon.png"

[autoload]

system="*res://scr/system.gd"

[display]

width=640
height=480
stretch_mode="viewport"
stretch_aspect="keep"

[input]

moveU=[key(W)]
moveD=[key(S)]
moveL=[key(A)]
moveR=[key(D)]
shot=[mbutton(0, 1)]
